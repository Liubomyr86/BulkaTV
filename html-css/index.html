<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BulkaTV</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo logo">
          <span class="logo__img"></span>
          <h1 class="logo__text">Bulka TV</h1>
        </div>
        <div class="header__search search">
          <input class="search__input" type="search" placeholder="Search" />
          <buton class="btn search__btn"></buton>
          <span class="icon icon_microphone"></span>
        </div>
        <div class="header__navigation">
          <span class="icon icon_bell"></span>
          <div class="header__menu">
            <button class="btn btn_paw"></button>
            <nav class="navigation">
              <ul class="navigation__items">
                <li class="navigation__item">
                  <span class="icon icon_paw"></span>
                  <span>Profile</span>
                </li>
                <li class="navigation__item">
                  <span class="icon icon_settings"></span>
                  <span>Settings</span>
                </li>
                <li class="navigation__item">
                  <span class="icon icon_logout"></span>
                  <span>Log Out</span>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
